# a mybinder.org-ready environment for demoing node_editor
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate node_editor-demo
#
name: node_editor-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  - jupyterlab >=3,<4.0.0a0
  # to appease `pip check`
  - jupyter_telemetry >=0.1.0
  # labextension build dependencies
  - nodejs >=14,<15
  - pip
  - wheel
  # additional packages for demos
  - ipywidgets
  - cython
  - git
  - sympy
  - ipython
  - matplotlib-base
  - netCDF4
  - pooch  # to load datasets from the yt repository
  - pip:
    - git+https://github.com/yt-project/yt.git@main#egg=yt
